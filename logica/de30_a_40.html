<meta charset="utf-8">
<script>
	
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var contador = 30;
	
	while (contador <= 40){
		if (contador == 33){
				mostra("Não deve ser impresso");
				contador = contador + 1;
			}
		if (contador == 37){
				mostra("Não deve ser impresso");
				contador = contador + 1;
			}else{
				mostra(contador);
				contador = contador + 1
			}
	}
	mostra("FIM!");

</script>
