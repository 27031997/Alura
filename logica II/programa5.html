<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    // quando uma variável é declarada fora de uma função sem valo inicial, elas podem ser lidas e inicializadas por quaisquer uma das funções presentes e receber oq for mais conveniente dentro de cada função
    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);

    }

    function desenhaAlvo(x,y){

    	desenhaCirculo(x,y,raio+20,"red");
    	desenhaCirculo(x,y,raio+10,"white");
    	desenhaCirculo(x,y,raio,"red");

    }

    function sorteiaPosicao(maximo){
    	return Math.floor(Math.random() * maximo);
    }

    function atualizaTela(){

    	limpaTela();
    	//variável fora da função sem valor inical, pode receber qlqr valor dentro dessa função
    	xAleatorio = sorteiaPosicao(600);
    	yAleatorio = sorteiaPosicao(400);
    	desenhaAlvo(xAleatorio,yAleatorio);
    }
    
    setInterval(atualizaTela, 1000);

    function dispara(evento){

    	var x = evento.pageX - tela.offsetLeft;
    	var y = evento.pageY - tela.offsetTop;

		if((x>xAleatorio - raio) 
			&& (x<xAleatorio + raio) 
			&& (y>yAleatorio - raio) 
			&& (y<yAleatorio + raio){

    		alert("Você ACERTOU");
    	}
    }

	tela.onClick = dispara;

</script>
