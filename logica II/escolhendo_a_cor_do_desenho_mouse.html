<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    //pega o item INPUT do nundo HTML e traduz para o mundo JAVASACRIPT dentro de uma nova variável
    var paleta = document.querySelector("input");

    pincel.fillStyle = "grey" ;
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            //pega a variável e atribui o valor que foi selecionado na opção
            pincel.fillStyle = paleta.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
        console.log(x + ',' + y);
    }

    function desenhando() {

        desenha = true;
    }

    function naoDesenhando() {

        desenha = false;
    }

    tela.onmousemove = desenhaCirculo;

    tela.onmousedown = desenhando;

    tela.onmouseup = naoDesenhando;

</script>
