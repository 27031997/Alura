<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}


function desenhaBandeiraAlemanha() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 266, 600, 133);
}

//cria-se uma variável que recebe um valor booleano
var mostraBrasil = true;
//cria- se uma função para trocar de bandeira para coneguir chamar no setInterval
function trocaBandeira(){

    //se mostraBrasil for "VERDADEIRO"
    if(mostraBrasil){
        //desenha-se a bandeira do brasil
        desenhaBandeiraBrasil();
        //mostrarbrasil recebe "FALSO", dps da linha de método desenhaBandeiraBrasil, para dar dinâmica e causar o efeito de troca
    //se mostraBrasil for "FALSO" 
    }else{
        //desenha-se a bandeira da alemanha
        desenhaBandeiraAlemanha();
        //mostrarbrasil recebe "VERDADEIRO", dps da linha de método desenhaBandeiraAlemanha, para dar dinâmica e causar o efeito de troca
    }
    //inversor de booleano
    mostraBrasil = !mostraBrasil;
     
}
    //chama a função trocar bandeira dentro do método de intervalo com o tempo de intervalo
    setInterval(trocaBandeira,3000);


</script>
